name: Django Backend and Frontend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-server libasound2-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MariaDB to be ready
        run: |
          while ! mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent; do
            echo "Waiting for MariaDB to be ready..."
            sleep 5
          done

      - name: Set environment variables
        run: |
          cd src/print_shop
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/test_db" > .env

      - name: Run tests
        run: |
          cd src/print_shop
          python manage.py migrate
          python manage.py test store.tests.test_Frontend_CustomerFacing_Pages
