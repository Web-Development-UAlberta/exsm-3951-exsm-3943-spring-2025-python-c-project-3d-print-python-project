{% extends 'base.html' %}

{% block content %}
    <h1>Shipping Methods</h1>
    <a href="{% url 'add-shipping' %}">Add Shipping Method</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Rate</th>
                <th>Ship Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in shipping %}
                <tr>
                    <td>{{ item.Name }}</td>
                    <td>{{ item.Rate }}</td>
                    <td>{{ item.ShipTime }}</td>
                    <td>
                        <a href="{% url 'edit-shipping' item.pk %}">Edit</a> |
                        <a href="{% url 'delete-shipping' item.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
