{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this shipping method?</h1>
    <p>Name: {{ shipping.Name }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'shipping-list' %}">Cancel</a>
    </form>
{% endblock %}
