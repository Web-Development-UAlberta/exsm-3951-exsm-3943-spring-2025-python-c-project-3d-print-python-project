{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>
        {% if form.instance.pk %}
            Edit
        {% else %}
            Add
        {% endif %}
        Shipping Method
    </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">
            {% if form.instance.pk %}
                Save Changes
            {% else %}
                Create Shipping
            {% endif %}
        </button>
    </form>
{% endblock content %}
