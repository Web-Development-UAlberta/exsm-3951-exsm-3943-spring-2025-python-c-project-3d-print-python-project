{% extends 'base.html' %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }
    .container.mx-auto.px-4.py-8 {
        padding: 0 !important;
        max-width: none !important;
        margin: 0 !important;
        width: 100% !important;
    }
</style>
<div class="relative min-h-[calc(100vh-100px)] overflow-hidden flex items-center justify-center px-4">
  <div class="absolute inset-0 bg-[url('/static/images/sebastian-svenson-hero-image-unsplash.jpg')] bg-cover bg-center filter blur-3xl brightness-75 contrast-125 z-0"></div>
  <div class="absolute inset-0 bg-gradient-to-r from-pink-600/70 via-purple-600/60 to-blue-900/90 mix-blend-multiply z-10"></div>
  <section class="relative z-20 max-w-lg w-full bg-white/20 backdrop-blur-md rounded-3xl shadow-2xl p-10 text-center text-white -mt-32">

    <h1 class="text-4xl font-extrabold mb-8 tracking-tight drop-shadow-lg">
      Delete Order
    </h1>

    <p class="mb-10 text-lg leading-relaxed drop-shadow-sm">
      Are you sure you want to delete the order for <span class="font-semibold underline decoration-pink-400 decoration-2 underline-offset-4">{{ order.User.username }}</span>?
    </p>

    <form method="post" class="mb-6 flex justify-center gap-6">
      {% csrf_token %}
      <button type="submit"
              class="bg-red-600 hover:bg-red-700 active:bg-red-800 transition-colors text-white font-semibold py-3 px-8 rounded-full shadow-lg shadow-red-700/60 focus:outline-none focus:ring-4 focus:ring-red-400/50">
        Yes, Delete
      </button>
      <a href="{% url 'orders-list' %}"
         class="bg-white/30 hover:bg-blue-500 transition-colors text-white font-semibold py-3 px-8 rounded-full shadow-lg shadow-white/30 focus:outline-none focus:ring-4 focus:ring-white/50 flex items-center justify-center">
        Cancel
      </a>
    </form>

    <p class="text-sm text-white/70 mt-6 italic select-none">
      This action cannot be undone.
    </p>
  </section>
</div>
{% endblock %}
