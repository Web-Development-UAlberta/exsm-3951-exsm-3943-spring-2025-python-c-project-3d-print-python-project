{% extends "base.html" %}
{% block content %}
  <section class="flex flex-col items-center justify-center">
    <h1 class="text-4xl font-extrabold mb-8 tracking-tight">Delete Order</h1>
    <p class="mb-10 text-lg leading-relaxed">
      Are you sure you want to delete the order for <span class="font-semibold underline">{{ order.User.username }}</span>?
    </p>
    <form method="post" class="mb-6 flex justify-center gap-6">
      {% csrf_token %}
      <button type="submit"
              class="bg-red-600 hover:bg-red-700 active:bg-red-800 transition-colors text-white font-semibold py-3 px-8 rounded-full shadow-lg shadow-red-700/60 focus:outline-none focus:ring-4 focus:ring-red-400/50">
        Yes, Delete
      </button>
      <a href="{% url 'order_management' %}"
         class="bg-black/30 hover:bg-black/50 transition-colors text-white font-semibold py-3 px-8 rounded-full shadow-lg shadow-black/30 focus:outline-none focus:ring-4 focus:ring-black/50 flex items-center justify-center">
        Cancel
      </a>
    </form>
    <p class="text-sm text-black/70 mt-6 italic select-none">This action cannot be undone.</p>
  </section>
{% endblock %}
