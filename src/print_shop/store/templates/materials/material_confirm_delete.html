{% extends 'base.html' %}

{% block content %}
  <h1>Delete Material</h1>
  <p>Are you sure you want to delete "{{ material.Name }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'materials-list' %}">Cancel</a>
  </form>
{% endblock %}
