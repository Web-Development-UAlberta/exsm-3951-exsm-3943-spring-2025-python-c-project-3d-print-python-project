{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ raw_material }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'raw-materials-list' %}">Cancel</a>
  </form>
{% endblock %}
