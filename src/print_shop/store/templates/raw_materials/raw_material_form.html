{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <section class="container mx-auto max-w-4xl bg-white shadow-md rounded-lg overflow-hidden my-8">
    <div class="flex justify-between items-center bg-gray-50 px-6 py-4 border-b">
      <h1 class="text-2xl font-bold text-gray-800">
        {% if form.instance.pk %}
          Edit
        {% else %}
          Add
        {% endif %}
        Raw Material
      </h1>
      <a href="{% url 'current-inventory' %}"
         class="bg-blue-600 hover:bg-blue-800 hover:underline px-4 py-2 rounded-md text-white">Back to Inventory</a>
    </div>
    <div class="p-6">
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">{{ form|crispy }}</div>
        <div class="flex justify-end mt-6 pt-4 border-t">
          <a href="{% url 'filament-list' %}"
             class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-blue-200 hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mr-3">
            Manage Filaments
          </a>
          <a href="{% url 'current-inventory' %}"
             class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mr-3">
            Cancel
          </a>
          <button type="submit"
                  class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            {% if form.instance.pk %}
              Update Raw Material
            {% else %}
              Create Raw Material
            {% endif %}
          </button>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
