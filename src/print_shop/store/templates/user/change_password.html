{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Change Password
{% endblock title %}
{% block content %}
  <section class="relative h-auto min-h-[calc(100vh-100px)] flex items-center justify-center px-4 py-8 overflow-hidden">
    <div class="absolute inset-0 bg-[url('/static/images/sebastian-svenson-hero-image-unsplash.jpg')] bg-cover bg-center filter blur-2xl">
    </div>
    <div class="absolute inset-0 bg-gradient-to-r from-pink-500/60 via-purple-500/40 to-blue-800/80 mix-blend-multiply">
    </div>
    <div class="relative z-10 w-full max-w-5xl p-6 rounded-3xl bg-white/90 border-white/20 flex flex-col -mt-16 max-h-[85vh] fade-in">
      <h1 class="text-3xl font-bold mb-6 border-b border-gray-200 pb-4">Change Your Password</h1>
      <form method="post" class="overflow-auto flex-grow">
        {% csrf_token %}
        <fieldset class="mb-6">
          <legend class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">Password Change</legend>
          <div class="space-y-4">{{ form|crispy }}</div>
        </fieldset>
        <div class="mt-6 flex space-x-4 border-t border-gray-600 pt-4">
          <button type="submit"
                  class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-2.5 rounded-full shadow-md transition duration-300 ease-in-out">
            Change Password
          </button>
          <a href="{% url 'view-profile' %}"
             class="bg-gray-600 hover:bg-gray-700 text-white px-5 py-2.5 rounded-full shadow-md transition duration-300 ease-in-out">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </section>
  <style>
      html,
      body {
          height: 100%;
          margin: 0;
          overflow: hidden;
      }

      .container.mx-auto.px-4.py-8 {
          padding: 0 !important;
          max-width: none !important;
          margin: 0 !important;
          width: 100% !important;
      }

      .fade-in {
          animation: fadeIn 1.2s ease-out forwards;
      }

      @keyframes fadeIn {
          from {
              opacity: 0;
              transform: translateY(30px);
          }

          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
  </style>
{% endblock content %}
