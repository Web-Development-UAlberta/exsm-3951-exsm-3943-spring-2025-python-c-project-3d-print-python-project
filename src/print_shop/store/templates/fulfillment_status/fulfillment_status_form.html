{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>
    {% if form.instance.pk %}
      Edit
    {% else %}
      Add
    {% endif %}
    Fulfillment Status
  </h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">
      {% if form.instance.pk %}
        Update
      {% else %}
        Add
      {% endif %}
    </button>
  </form>
