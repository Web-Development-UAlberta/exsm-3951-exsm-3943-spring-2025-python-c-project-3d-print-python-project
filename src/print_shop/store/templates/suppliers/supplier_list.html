{% extends "base.html" %}
{% block content %}
  <section class="container mx-auto max-w-4xl bg-white shadow-md rounded-lg overflow-hidden my-8">
    <div class="flex justify-between items-center bg-gray-50 px-6 py-4 border-b">
      <h1 class="text-2xl font-bold text-gray-800">Suppliers List</h1>
      <a href="{% url 'add-supplier' %}"
         class="px-4 py-2 border border-blue-600 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Add New Supplier
      </a>
      <a href="{% url 'add-raw-material' %}"
         class="px-4 py-2 border border-blue-600 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Back to Raw Materials
      </a>
    </div>
    <div class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for supplier in suppliers %}
          <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-5 flex flex-col justify-between">
            <div class="flex flex-col">
              <span class="font-semibold text-lg">{{ supplier.Name }}</span>
              <span class="text-gray-600 text-sm">{{ supplier.Email }}</span>
              <span class="text-gray-600 text-sm">{{ supplier.Phone }}</span>
              <span class="text-gray-600 text-sm">{{ supplier.Address }}</span>
            </div>
            <div class="flex space-x-2 mt-4">
              <a href="{% url 'edit-supplier' supplier.pk %}"
                 class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white text-xs rounded">Edit</a>
              <a href="{% url 'delete-supplier' supplier.pk %}"
                 class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white text-xs rounded">Delete</a>
            </div>
          </div>
        {% empty %}
          <div class="col-span-2 text-center text-gray-500">No suppliers found.</div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock content %}
