{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>
    {% if form.instance.pk %}
      Edit Supplier
    {% else %}
      Add New Supplier
    {% endif %}
  </h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">
      {% if form.instance.pk %}
        Update Supplier
      {% else %}
        Add Supplier
      {% endif %}
    </button>
  </form>
{% endblock content %}
