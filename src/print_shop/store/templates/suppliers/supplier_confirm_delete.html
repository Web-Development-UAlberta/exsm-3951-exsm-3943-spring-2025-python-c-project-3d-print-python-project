{% extends 'base.html' %}

{% block content %}
  <h1>Delete Supplier</h1>

  <p>Are you sure you want to delete {{ supplier.Name }}?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'suppliers-list' %}">Cancel</a>
  </form>
{% endblock %}
