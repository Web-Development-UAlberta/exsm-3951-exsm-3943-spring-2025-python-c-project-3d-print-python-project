{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <section>
        <h1>Login</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <fieldset>
                <legend>Login Information</legend>
                {{ form.as_p }}
            </fieldset>
            
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        
        <div>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </section>
{% endblock %}
