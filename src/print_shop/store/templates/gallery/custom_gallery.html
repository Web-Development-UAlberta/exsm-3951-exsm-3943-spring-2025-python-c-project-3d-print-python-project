{% extends 'base.html' %}
{% block content %}
  <section class="py-8">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold mb-6">Custom 3D Printing</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for model in models %}
          <div class="border rounded-lg overflow-hidden">
            <div class="aspect-square bg-gray-200 flex items-center justify-center">
              <div class="w-full h-full flex items-center justify-center">
                {% if model.Thumbnail %}
                  <img src="{{ model.Thumbnail.url }}"
                       alt="{{ model.Name }}"
                       class="max-w-full max-h-full object-contain" />
                {% else %}
                  <div class="w-full h-full flex items-center justify-center border-2 border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-24 w-24 text-gray-400"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                  </div>
                {% endif %}
              </div>
            </div>
            <div class="p-4">
              <h3 class="font-medium">{{ model.Name }}</h3>
              <a href="{% url 'model-detail' model.id %}{% if selected_material %}?material={{ selected_material }}{% if selected_color %}&color={{ selected_color }}{% endif %}{% endif %}"
                 class="block w-full py-2 text-center bg-black text-white rounded-md hover:bg-gray-800 transition">Customize</a>
            </div>
          </div>
        {% empty %}
          <div class="col-span-full text-center py-8">
            <p>No models available with the selected filters.</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
