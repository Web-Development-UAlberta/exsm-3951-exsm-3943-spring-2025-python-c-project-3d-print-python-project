{% extends "base.html" %}
{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    .container.mx-auto.px-4.py-8 {
        padding: 0 !important;
        max-width: none !important;
        margin: 0 !important;
        width: 100% !important;
    }
</style>

<div class="relative min-h-[calc(100vh-100px)] overflow-hidden">
  <div class="absolute inset-0 bg-[url('/static/images/sebastian-svenson-hero-image-unsplash.jpg')] bg-cover bg-center filter blur-2xl z-0"></div>
  <div class="absolute inset-0 bg-gradient-to-r from-pink-500/60 via-purple-500/40 to-blue-800/80 mix-blend-multiply z-0"></div>

  <section class="py-8 relative z-10">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold mb-6 text-white">Custom 3D Printing</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for model in models %}
          <div class="rounded-xl bg-white/80 backdrop-blur-md shadow-lg ring-1 ring-black/10 overflow-hidden transition duration-300 fade-in">
            <div class="aspect-square bg-gray-100 flex items-center justify-center">
              <div class="w-full h-full flex items-center justify-center">
                {% if model.Thumbnail %}
                  <img src="{{ model.Thumbnail.url }}"
                       alt="{{ model.Name }}"
                       class="max-w-full max-h-full object-contain" />
                {% else %}
                  <div class="w-full h-full flex items-center justify-center border-2 border-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-24 w-24 text-gray-400"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                  </div>
                {% endif %}
              </div>
            </div>
            <div class="p-4">
              <h3 class="font-semibold text-gray-800 mb-2">{{ model.Name }}</h3>
              <a href="{% url 'model-detail' model.id %}{% if selected_material %}?material={{ selected_material }}{% if selected_color %}&color={{ selected_color }}{% endif %}{% endif %}"
                 class="block w-full py-2 text-center bg-black text-white rounded-md hover:bg-blue-500 transition">Customize</a>
            </div>
          </div>
        {% empty %}
          <div class="col-span-full text-center py-8">
            <p class="text-white">No models available with the selected filters.</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
</div>
{% endblock %}
